                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center my-4">Soil Moisture</h3>
                        <h4 class="card-title text-center"><span id="soil_moisture">30</span></h4>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center my-4">Water Level</h3>
                        <h4 class="card-title text-center"><span id="water_level">0</span> %</h4>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card shadow">

                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center my-4">Humidity</h3>
                        <h4 class="card-title text-center"><span id="humidity">0</span> %</h4>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center my-4">Water Pump</h3>
                        <div class="text-center">
                            <label class="switch">
                                <input type="checkbox" id="water_pump_checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">
            <a href="/update">Go to Update File Page</a>
        </h3>
